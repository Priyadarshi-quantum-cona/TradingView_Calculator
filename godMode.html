<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolarEquity Trader</title>
    <!-- Bootstrap 5 CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .input-container{
            width: 80%;
            margin: auto;
        }
        .bg-color{
            background-color: rgb(230, 230, 230);
            height: 80px;
            padding: 1% 0 0 0 ;
        }
    </style>
</head>
<body>
    
    <h1 class="mb-4 text-center bg-color">GodMode</h1>
    <div class="container mt-4">
        <form id="calculationForm">
            <div class="input-container">
                <div class="mb-3 row">
                    <label for="first_candle_high" class="col-sm-2 col-form-label">First Candle High:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="first_candle_high" id="first_candle_high" autocomplete="off">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="first_candle_low" class="col-sm-2 col-form-label">First Candle Low:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="first_candle_low" id="first_candle_low" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
            </div>
        </form>

        <!-- Result Table -->
        <div id="resultTableContainer" style="display: none;">
            <h2 class="mt-4 text-center bg-color">Result</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">Parameter</th>
                        <th class="text-center">Value</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js scripts (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function calculate() {
            var first_candle_high = parseFloat(document.getElementById("first_candle_high").value);
            var first_candle_low = parseFloat(document.getElementById("first_candle_low").value);

            var north_pole = first_candle_high + (0.2611 / 100) * first_candle_high;
            var south_pole = first_candle_low - (0.2611 / 100) * first_candle_low;
            var capricon = north_pole - (south_pole * 0.2611 / 100) + south_pole;
            var cancer = north_pole - (north_pole - south_pole * 0.2611 / 100);
            var equator = (north_pole - south_pole) / 2;

            var resultTableBody = document.getElementById("resultTableBody");
            resultTableBody.innerHTML = "";
            
            addRow("North Pole", north_pole.toFixed(2));
            addRow("South Pole", south_pole.toFixed(2));
            addRow("Capricon", capricon.toFixed(2));
            addRow("Cancer", cancer.toFixed(2));
            addRow("Equator", equator.toFixed(2));

            document.getElementById("resultTableContainer").style.display = "block";
        }

        function addRow(parameter, value) {
            var row = document.createElement("tr");
            var parameterCell = document.createElement("td");
            var valueCell = document.createElement("td");
            parameterCell.textContent = parameter;
            valueCell.textContent = value;
            parameterCell.className = "text-center"; // Center align parameter
            valueCell.className = "text-center"; // Center align value
            row.appendChild(parameterCell);
            row.appendChild(valueCell);
            document.getElementById("resultTableBody").appendChild(row);
        }
    </script>
</body>
</html>
